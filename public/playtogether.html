<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar Juntos - GTA V</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="w-[1920px] xsm:w-full mx-auto">
        <nav class="bg-gray-800 flex justify-between lg:justify-start items-center">
            <div class="logo flex-initial p-2 w-1/6">
                <img src="img/logo.png" width="100" alt="">
            </div>
            <div class="links lg:block hidden w-1/6 md:w-4/6">
                <ul class="flex menu items-center justify-center gap-5">
                    <li><a href="index.html" class="link">Inicio</a></li>
                    <li><a href="explore" class="link">Explorar</a></li>
                    <li><a href="contact.html" class="link">Contactos</a></li>
                    <li><a href="buynow.html" class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full align-middle transition duration-500 hover:bg-white hover:text-black">Comprar Ahora</a></li>
                    <li><a href="playtogether.html" class="rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:bg-white hover:text-black transition duration-500">Jugar Juntos</a></li>
                </ul>
            </div>

            <div class="block lg:hidden w-1/6 lg:w-4/6">
                <a href="#" class="link" id="mobile-menu">Menú</a>

                <ul class="mobile-links hidden w-full absolute z-50 left-0 text-center bg-gray-800">
                    <li><a href="index.html" class="link">Inicio</a></li>
                    <li><a href="explore.html" class="link">Explorar</a></li>
                    <li><a href="contact.html" class="link">Contactos</a></li>
                    <li><a href="buynow.html" class="border-4 border-yellow-400 text-white font-bold p-2 rounded-full align-middle transition duration-500 hover:bg-white hover:text-black">Comprar Ahora</a></li>
                    <li><a href="playtogether.html" class="rounded-full bg-red-500 text-white font-bold px-4 py-3 hover:bg-white hover:text-black transition duration-500">Jugar Juntos</a></li>
                </ul>
            </div>
        </nav>
        <section class="bg-black h-screen flex flex-col justify-center items-center">
            <div class="text-center mb-8">
                <h1 class="text-white text-6xl font-bold">¡Únete a nuestro servidor de Discord!</h1>
            </div>
            <div class="text-center">
                <a href="https://discord.com" target="_blank" class="py-4 px-12 bg-red-500 text-white font-bold text-2xl rounded-full hover:bg-white hover:text-black transition duration-200">Ir al servidor</a>
            </div>
        </section>
        <div class="header">
            <img src="img/hero.jpg" alt="">
        </div>



    </div>

    <script>
        const menuButton = document.querySelector('#mobile-menu');

        menuButton.addEventListener('click', e => {
            const menu = document.querySelector('.mobile-links');

            menu.classList.toggle('hidden');
        });
    </script>
</body>

</html>
